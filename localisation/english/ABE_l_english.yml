### Events ###
abe_events.1.t:0 "Arrival in Ontario"
abe_events.1.d:0 "After a long march from Alaska, the expedition has finally reached Ontario. The wasteland stretches before us, filled with danger and opportunity."
abe_events.1.a:0 "We have arrived."

abe_events.2.t:0 "Path Decision"
abe_events.2.d:0 "We must decide how to proceed. Our options are clear: maintain our Brotherhood traditions, embrace military conquest, or reform into something new."
abe_events.2.a:0 "We follow the Brotherhood way."
abe_events.2.b:0 "Conquest is the only option."
abe_events.2.c:0 "We shall become Canadian."

abe_events.3.t:0 "Choose Our Future"
abe_events.3.d:0 "The time has come to decide our path. What kind of faction shall we become?"
abe_events.3.a:0 "Classic Brotherhood"
abe_events.3.b:0 "Military Expansion"
abe_events.3.c:0 "Canadian Military"

abe_events.10.t:0 "Ontario Power Vacuum"
abe_events.10.d:0 "Other factions have noticed our arrival. The 69ners Raiders, Huntsmen, and Royal Canadian Mounted Ghouls all stake their claims on Ontario. Conflict is inevitable."
abe_events.10.a:0 "Let them come."

